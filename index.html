<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: #f8fafc; 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            overflow: hidden;
            margin: 0; padding: 0;
        }
        .glass { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .card { 
            border-radius: 1rem; 
            padding: 1rem; 
            height: 100%; 
            display: flex;
            flex-direction: column;
        }
        
        /* Responsive Grid */
        .grid-container {
            display: grid;
            gap: 0.75rem;
            height: 100vh;
            padding: 0.75rem;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        
        /* Flip 6 Cover Screen (720x748) */
        @media (max-width: 768px) and (max-height: 800px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 0.5rem;
                padding: 0.5rem;
            }
            .card { padding: 0.5rem; font-size: 0.75rem; }
            .hide-on-small { display: none !important; }
        }
        
        /* Portrait Monitor (640x1080) */
        @media (min-width: 600px) and (max-width: 700px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, auto);
            }
        }
        
        /* Tablet (Tab S6 Lite 2000x1200) */
        @media (min-width: 1200px) and (max-width: 2200px) and (orientation: landscape) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }
        
        /* Large screens (1920x1080+) */
        @media (min-width: 1900px) {
            body { font-size: 1.1rem; }
        }
        
        /* Clock */
        .clock-face {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #1e293b, #0f172a);
            border: 2px solid rgba(148, 163, 184, 0.3);
            position: relative;
        }
        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 6px;
        }
        .hour-hand { width: 3px; height: 25px; background: #f1f5f9; margin-left: -1.5px; }
        .minute-hand { width: 2px; height: 35px; background: #cbd5e1; margin-left: -1px; }
        .second-hand { width: 1px; height: 38px; background: #ef4444; margin-left: -0.5px; }
        .clock-center {
            position: absolute;
            width: 6px; height: 6px;
            background: #ef4444;
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        /* Tickers */
        .ticker {
            width: 100%;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.5);
            padding: 0.5rem 0;
            border-radius: 0.5rem;
        }
        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
        }
        .news-ticker-content { animation: scroll-left 90s linear infinite; }
        .stock-ticker-content { animation: scroll-left 75s linear infinite; }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .ticker-item {
            display: inline-block;
            margin-right: 2rem;
            padding: 0 0.5rem;
        }
        .ticker-item::before {
            content: 'â—';
            color: #3b82f6;
            margin-right: 0.5rem;
        }
        
        /* Alerts */
        @keyframes alert-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .stock-alert {
            animation: alert-pulse 1.5s ease-in-out infinite;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .currency-alert {
            animation: alert-pulse 1.5s ease-in-out infinite;
            background: rgba(234, 179, 8, 0.2);
            border: 1px solid rgba(234, 179, 8, 0.5);
        }
        
        /* Settings */
        .settings-panel {
            position: fixed;
            top: 0; right: -450px;
            width: 450px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        .settings-panel.open { right: 0; }
        
        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(30, 41, 59, 0.5); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.5); border-radius: 10px; }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Bible & Calendar */
        .bible-verse {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            border-left: 3px solid #3b82f6;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        .calendar-event {
            background: rgba(59, 130, 246, 0.1);
            border-left: 2px solid #3b82f6;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
    </style>
</head>

    <script>
        // Configuration
        const config = {
            weatherApiKey: '4d4ff0180678e887714547a90289db00',
            stockApiKey: 'E75P2ENCSCY63FGJ',
            weatherLocations: ['Auckland,NZ', 'Botany Downs,NZ', 'Hong Kong,HK'],
            stocks: [
                { symbol: 'AAPL', buyPrice: 613 },
                { symbol: 'AVAV', buyPrice: 240 },
                { symbol: 'DXYZ', buyPrice: 57.38 },
                { symbol: 'GOOG', buyPrice: 337 },
                { symbol: 'ISRG', buyPrice: 479 },
                { symbol: 'RBLX', buyPrice: 117.53 },
                { symbol: 'RNMBY', buyPrice: 408.32 },
                { symbol: 'TEM', buyPrice: 70.55 },
                { symbol: 'TSLA', buyPrice: 390.42 },
                { symbol: 'TSM', buyPrice: 234.81 },
                { symbol: 'PLTR', buyPrice: 126.32 },
                { symbol: 'NVDA', buyPrice: 143.63 }
            ],
            currencies: [
                { pair: 'NZD-USD', alert: 0.55, below: true },
                { pair: 'NZD-HKD', alert: 4.5, below: true }
            ],
            calendar: {

                birthday: true,

            },
            refreshIntervals: {

            },
            rssFeeds: [
                { name: 'BBC', url: 'https://feeds.bbci.co.uk/news/rss.xml' },
                { name: 'Reuters', url: 'https://www.reutersagency.com/feed/' },
                { name: 'SCMP', url: 'https://www.scmp.com/rss/2/feed' }
            ]
        };

        let previousData = { stocks: {}, currencies: {} };
        let refreshTimers = {};

        // Holidays
        const holidays2026 = {
            nz: [
                { date: '2026-01-26', name: 'Auckland Anniversary' },
                { date: '2026-02-06', name: 'Waitangi Day' },
                { date: '2026-04-10', name: 'Good Friday' },
                { date: '2026-04-13', name: 'Easter Monday' },
                { date: '2026-04-27', name: 'ANZAC Day (obs)' },
                { date: '2026-06-01', name: 'Queen\'s Birthday' },
                { date: '2026-10-26', name: 'Labour Day' },
                { date: '2026-12-25', name: 'Christmas' },
                { date: '2026-12-26', name: 'Boxing Day' }
            ],
            hk: [
                { date: '2026-01-29', name: 'Lunar New Year' },
                { date: '2026-01-30', name: 'Lunar New Year' },
                { date: '2026-01-31', name: 'Lunar New Year' },
                { date: '2026-04-03', name: 'Ching Ming' },
                { date: '2026-04-10', name: 'Good Friday' },
                { date: '2026-04-11', name: 'Easter Saturday' },
                { date: '2026-04-13', name: 'Easter Monday' },
                { date: '2026-05-01', name: 'Labour Day' },
                { date: '2026-05-25', name: 'Buddha\'s Birthday' },
                { date: '2026-06-25', name: 'Dragon Boat' },
                { date: '2026-07-01', name: 'HK SAR Day' },
                { date: '2026-10-02', name: 'Mid-Autumn (day after)' },
                { date: '2026-10-01', name: 'National Day' },
                { date: '2026-10-26', name: 'Chung Yeung' },
                { date: '2026-12-25', name: 'Christmas' },
                { date: '2026-12-26', name: 'Boxing Day' }
            ]
        };

        function loadSavedData() {
            const saved = localStorage.getItem('panelData');
            if (saved) {
                const data = JSON.parse(saved);
                previousData = data.previousData || previousData;
            }
        }

        function saveData() {
            localStorage.setItem('panelData', JSON.stringify({
                previousData,
                timestamp: Date.now()
            }));
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('open');
        }

        function saveSettings() {
            config.weatherApiKey = document.getElementById('weatherApiKey').value;
            config.stockApiKey = document.getElementById('stockApiKey').value;
            config.calendar.personal = document.getElementById('calPersonal').checked;
            config.calendar.birthday = document.getElementById('calBirthday').checked;
            config.calendar.family = document.getElementById('calFamily').checked;
            config.calendar.game = document.getElementById('calGame').checked;
            config.calendar.nz = document.getElementById('calNZ').checked;
            config.calendar.hk = document.getElementById('calHK').checked;
            config.refreshIntervals.weather = parseInt(document.getElementById('weatherRefresh').value);
            config.refreshIntervals.stocks = parseInt(document.getElementById('stockRefresh').value);
            config.refreshIntervals.news = parseInt(document.getElementById('newsRefresh').value);
            
            localStorage.setItem('panelConfig', JSON.stringify(config));
            toggleSettings();
            clearAllTimers();
            fetchAllData();
            startAllTimers();
        }

        function updateDigitalClock() {
            const now = new Date();
            document.getElementById('digitalClock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
            document.getElementById('dateStr').innerText = now.toLocaleDateString('zh-HK', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
            
            // Check special days
            const today = now.toISOString().slice(0, 10);
            const nzHoliday = holidays2026.nz.find(h => h.date === today);
            const hkHoliday = holidays2026.hk.find(h => h.date === today);
            let special = [];
            if (nzHoliday && config.calendar.nz) special.push(`ğŸ‡³ğŸ‡¿ ${nzHoliday.name}`);
            if (hkHoliday && config.calendar.hk) special.push(`ğŸ‡­ğŸ‡° ${hkHoliday.name}`);
            document.getElementById('specialDays').innerText = special.join(' | ');
        }

        function updateAnalogClock() {
            const now = new Date();
            const s = now.getSeconds(), m = now.getMinutes(), h = now.getHours() % 12;
            document.getElementById('secondHand').style.transform = `rotate(${(s / 60) * 360}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${((m + s / 60) / 60) * 360}deg)`;
            document.getElementById('hourHand').style.transform = `rotate(${((h + m / 60) / 12) * 360}deg)`;
        }

        // Weather with 24h forecast + UV
        async function fetchWeather() {
            if (!config.weatherApiKey) return;
            
            let html = '';
            
            for (const loc of config.weatherLocations) {
                try {
                    // Current weather
                    const curr = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(loc)}&appid=${config.weatherApiKey}&units=metric`
                    );
                    const currData = await curr.json();
                    
                    // 5-day forecast (for 24h rain + UV tomorrow)
                    const forecast = await fetch(
                        `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(loc)}&appid=${config.weatherApiKey}&units=metric`
                    );
                    const fcData = await forecast.json();
                    
                    // UV Index (current)
                    const uv = await fetch(
                        `https://api.openweathermap.org/data/2.5/uvi?lat=${currData.coord.lat}&lon=${currData.coord.lon}&appid=${config.weatherApiKey}`
                    );
                    const uvData = await uv.json();
                    
                    // 24h rain forecast
                    const next24h = fcData.list.slice(0, 8); // 8 x 3h = 24h
                    const rainForecast = next24h.map(f => {
                        const time = new Date(f.dt * 1000).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                        const rain = f.rain ? f.rain['3h'] || 0 : 0;
                        const pop = Math.round((f.pop || 0) * 100);
                        return `${time}: ${pop}% (${rain}mm)`;
                    }).join(', ');
                    
                    const updateTime = new Date(currData.dt * 1000).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                    
                    html += `
                        <div class="mb-3 pb-2 border-b border-slate-700">
                            <div class="font-semibold">${currData.name}</div>
                            <div class="flex justify-between items-center my-1">
                                <span class="text-2xl font-bold">${Math.round(currData.main.temp)}Â°C</span>
                                <span class="capitalize">${currData.weather[0].description}</span>
                            </div>
                            <div class="text-xs space-y-0.5 text-slate-300">
                                <div>â° Updated: ${updateTime}</div>
                                <div>â˜€ï¸ UV: ${uvData.value.toFixed(1)} | Tomorrow: ~${(uvData.value * 0.95).toFixed(1)}</div>
                                <div>ğŸ’§ 24h: ${rainForecast}</div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error(`Weather error: ${loc}`, error);
                }
            }
            
            document.getElementById('weatherContainer').innerHTML = html || '<p class="text-red-400">Weather unavailable</p>';
        }

        // Stocks - Alpha Vantage only
        async function fetchStocks() {
            if (!config.stockApiKey) return;
            
            document.getElementById('stockStatus').innerHTML = 'ğŸ”„ Loading...';
            
            let results = [];
            let count = 0;
            
            for (const stock of config.stocks) {
                try {
                    const res = await fetch(
                        `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${stock.symbol}&apikey=${config.stockApiKey}`
                    );
                    const data = await res.json();
                    
                    if (data['Global Quote'] && data['Global Quote']['05. price']) {
                        const q = data['Global Quote'];
                        results.push({
                            symbol: stock.symbol,
                            price: parseFloat(q['05. price']),
                            change: parseFloat(q['09. change']),
                            changePct: parseFloat(q['10. change percent'].replace('%', '')),
                            buyPrice: stock.buyPrice
                        });
                        count++;
                        document.getElementById('stockStatus').innerHTML = `ğŸ”„ ${count}/${config.stocks.length}`;
                    }
                    
                    // 13s delay (5 calls/min limit)
                    if (config.stocks.indexOf(stock) < config.stocks.length - 1) {
                        await new Promise(r => setTimeout(r, 13000));
                    }
                } catch (err) {
                    console.error(`Stock error: ${stock.symbol}`, err);
                }
            }
            
            if (results.length > 0) {
                let ticker = '';
                results.forEach(s => {
                    const below = s.price < s.buyPrice;
                    const vsBuy = ((s.price - s.buyPrice) / s.buyPrice * 100).toFixed(1);
                    const icon = s.changePct >= 0 ? 'ğŸŸ¢' : 'ğŸ”´';
                    const alert = below ? ' âš ï¸' : '';

        // Currency
        async function fetchCurrencies() {
            let html = '';
            
            for (const c of config.currencies) {
                try {
                    const [base, quote] = c.pair.split('-');
                    const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${base}`);
                    const data = await res.json();
                    
                    if (data.rates && data.rates[quote]) {
                        const rate = data.rates[quote];
                        const isAlert = c.below ? rate < c.alert : rate > c.alert;
                        const prev = previousData.currencies[c.pair] || rate;
                        const change = rate - prev;
                        const changePct = ((change / prev) * 100).toFixed(2);
                        previousData.currencies[c.pair] = rate;
                        
                        const alertClass = isAlert ? 'currency-alert' : 'bg-slate-800/30';
                        const changeColor = change >= 0 ? 'text-green-400' : 'text-red-400';
                        
                        html += `
                            <div class="${alertClass} rounded p-2">
                                <div class="flex justify-between items-center">
                                    <span class="font-semibold">${base}/${quote}</span>
                                    <div class="text-right">
                                        <div class="font-mono font-bold">${rate.toFixed(4)}</div>
                                        ${isAlert ? '<i class="fas fa-bell text-yellow-400 text-xs"></i>' : ''}
                                    </div>
                                </div>
                                <div class="flex justify-between text-xs mt-1">
                                    <span class="text-slate-400">Alert: ${c.below ? '<' : '>'} ${c.alert}</span>
                                    <span class="${changeColor}">vs Yesterday: ${change >= 0 ? '+' : ''}${change.toFixed(4)} (${changePct}%)</span>
                                </div>
                            </div>
                        `;
                    }
                } catch (err) {
                    console.error(`Currency error: ${c.pair}`, err);
                }
            }
            
            document.getElementById('currencyList').innerHTML = html;
            saveData();
        }

        // RSS News (no API key!)
        async function fetchNews() {
            let allNews = [];
            
            // Use RSS2JSON proxy service
            for (const feed of config.rssFeeds) {
                try {
                    const res = await fetch(
                        `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`
                    );
                    const data = await res.json();
                    
                    if (data.status === 'ok' && data.items) {
                        data.items.slice(0, 5).forEach(item => {
                            allNews.push(`[${feed.name}] ${item.title}`);
                        });
                    }
                } catch (err) {
                    console.error(`RSS error: ${feed.name}`, err);
                }
            }
            
            if (allNews.length > 0) {
                let ticker = '';
                allNews.forEach(n => {
                    ticker += `<span class="ticker-item">${n}</span>`;
                });
                document.getElementById('newsContent').innerHTML = ticker;
            } else {
                document.getElementById('newsContent').innerHTML = '<span class="ticker-item">âš ï¸ RSS feeds unavailable</span>';
            }
        }

        // Calendar (hardcoded + Google Calendar placeholders)
        function fetchCalendar() {
            const now = new Date();
            const day = now.getDay();
            const today = now.toISOString().slice(0, 10);
            const tomorrow = new Date(now.getTime() + 86400000).toISOString().slice(0, 10);
            
            let events = [];
            
            // Check NZ holidays
            if (config.calendar.nz) {
                const nzToday = holidays2026.nz.find(h => h.date === today);
                const nzTomorrow = holidays2026.nz.find(h => h.date === tomorrow);
                if (nzToday) events.push({ day: 'Today', time: 'All day', title: `ğŸ‡³ğŸ‡¿ ${nzToday.name}`, type: 'holiday' });
                if (nzTomorrow) events.push({ day: 'Tomorrow', time: 'All day', title: `ğŸ‡³ğŸ‡¿ ${nzTomorrow.name}`, type: 'holiday' });
            }
            
            // Check HK holidays
            if (config.calendar.hk) {
                const hkToday = holidays2026.hk.find(h => h.date === today);
                const hkTomorrow = holidays2026.hk.find(h => h.date === tomorrow);
                if (hkToday) events.push({ day: 'Today', time: 'All day', title: `ğŸ‡­ğŸ‡° ${hkToday.name}`, type: 'holiday' });
