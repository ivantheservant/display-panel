<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Panel - v6.0 Beta (Big Screen)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: #f8fafc; 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            overflow: hidden;
            margin: 0; 
            padding: 0;
            height: 100vh;
        }
        
        .glass { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3);
        }
        
        /* Main Layout */
        .main-container {
            display: grid;
            height: 100vh;
            padding: 0.5rem;
            gap: 0.5rem;
            grid-template-columns: 1fr 260px;
            grid-template-rows: 1fr 2.2rem 2.2rem;
        }
        
        .video-area {
            grid-column: 1;
            grid-row: 1;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #000;
            min-height: 0;
            position: relative;
        }
        
        .video-area iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Video Controls Overlay */
        .video-controls {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            display: flex;
            gap: 0.4rem;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-area:hover .video-controls {
            opacity: 1;
        }
        .video-btn {
            padding: 0.5rem 0.7rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.4rem;
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .video-btn:hover {
            background: rgba(59, 130, 246, 0.8);
        }
        .video-btn.active {
            background: rgba(34, 197, 94, 0.8);
        }
        
        /* Playlist Selector (top-left of video) */
        .playlist-selector {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            z-index: 10;
            display: flex;
            gap: 0.4rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-area:hover .playlist-selector {
            opacity: 1;
        }
        .playlist-dropdown {
            padding: 0.4rem 0.6rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.4rem;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            min-width: 140px;
        }
        .playlist-dropdown option {
            background: #1e293b;
            color: white;
        }
        .order-btn {
            padding: 0.4rem 0.6rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.4rem;
            color: white;
            font-size: 0.75rem;
            cursor: pointer;
            white-space: nowrap;
        }
        .order-btn:hover {
            background: rgba(59, 130, 246, 0.8);
        }
        .order-btn.active {
            background: rgba(34, 197, 94, 0.7);
            border-color: rgba(34, 197, 94, 0.8);
        }
        
        .sidebar {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-height: 0;
            overflow: hidden;
        }
        
        .sidebar-card {
            border-radius: 0.6rem;
            padding: 0.6rem;
            flex-shrink: 0;
        }
        
        .weather-card {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .news-row {
            grid-column: 1 / -1;
            border-radius: 0.4rem;
            overflow: hidden;
        }
        
        /* Clock with settings button */
        .compact-clock {
            text-align: center;
            padding: 0.5rem;
            position: relative;
        }
        .compact-clock .time {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1;
            letter-spacing: -1px;
        }
        .compact-clock .date {
            font-size: 0.7rem;
            color: #94a3b8;
            margin-top: 0.2rem;
        }
        .settings-btn-inline {
            position: absolute;
            top: 0.3rem;
            right: 0.3rem;
            padding: 0.25rem 0.35rem;
            background: rgba(148, 163, 184, 0.2);
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.5;
        }
        .settings-btn-inline:hover {
            opacity: 1;
            background: rgba(59, 130, 246, 0.5);
        }
        
        /* Weather */
        .weather-item {
            padding: 0.4rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        }
        .weather-item:last-child { border-bottom: none; }
        .weather-item .location { font-size: 0.75rem; font-weight: 600; color: #cbd5e1; }
        .weather-item .temp { font-size: 1.4rem; font-weight: bold; }
        .weather-item .desc { font-size: 0.65rem; color: #94a3b8; }
        .weather-item .details { font-size: 0.6rem; color: #64748b; margin-top: 0.15rem; }
        
        /* Currency */
        .currency-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4rem;
        }
        .currency-item {
            text-align: center;
            padding: 0.4rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 0.4rem;
        }
        .currency-item.alert {
            background: rgba(234, 179, 8, 0.2);
            border: 1px solid rgba(234, 179, 8, 0.5);
        }
        .currency-item .pair { font-size: 0.6rem; color: #94a3b8; }
        .currency-item .rate { font-size: 1rem; font-weight: bold; font-family: 'Courier New', monospace; }
        
        /* News Tickers */
        .ticker {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.6);
            display: flex;
            align-items: center;
        }
        .ticker-label {
            flex-shrink: 0;
            padding: 0.15rem 0.5rem;
            margin-left: 0.4rem;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 0.2rem;
            font-size: 0.6rem;
            font-weight: 600;
            color: #93c5fd;
        }
        .ticker-scroll {
            flex: 1;
            overflow: hidden;
            margin-left: 0.6rem;
        }
        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: scroll-left 120s linear infinite;
        }
        .news-ticker-2 .ticker-content { animation-duration: 100s; }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .ticker-item {
            display: inline-block;
            margin-right: 2.5rem;
            font-size: 0.8rem;
        }
        .ticker-item::before {
            content: '‚Ä¢';
            color: #3b82f6;
            margin-right: 0.4rem;
        }
        
        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            padding: 1rem;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        .settings-panel.open { right: 0; }
        
        .settings-section {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }
        .settings-section:last-child { border-bottom: none; }
        .settings-section h3 {
            font-size: 0.8rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }
        .settings-section label {
            display: block;
            font-size: 0.7rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
            margin-top: 0.5rem;
        }
        .settings-section input[type="text"],
        .settings-section textarea,
        .settings-section select {
            width: 100%;
            padding: 0.4rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.3rem;
            color: #f8fafc;
            font-size: 0.7rem;
        }
        .settings-section textarea {
            min-height: 60px;
            font-family: monospace;
        }
        .settings-section .hint {
            font-size: 0.6rem;
            color: #64748b;
            margin-top: 0.2rem;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.4); border-radius: 10px; }
        
        .loading {
            display: inline-block;
            width: 12px; height: 12px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .no-video {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
        }
        .no-video i { font-size: 3.5rem; margin-bottom: 0.75rem; opacity: 0.5; }
        .no-video .title { font-size: 1.1rem; }
        .no-video .subtitle { font-size: 0.85rem; margin-top: 0.3rem; }
    </style>
</head>
<body>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel custom-scrollbar">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold">‚öôÔ∏è Settings</h2>
            <button onclick="toggleSettings()" class="text-slate-400 hover:text-white text-xl">&times;</button>
        </div>
        
        <div class="p-2 bg-blue-900/30 border border-blue-500/30 rounded-lg mb-4">
            <div class="font-semibold text-blue-300 text-sm">V6 Beta - Big Screen Mode</div>
            <div class="text-xs text-slate-400">Large video + compact sidebar</div>

        <!-- Playlist Settings -->
        <div class="settings-section">
            <h3>üì∫ YouTube Playlist</h3>
            <label>Select Playlist</label>
            <select id="settingsPlaylistSelect" class="mb-2">
                <option value="">-- Select a playlist --</option>

        <!-- News Feed Settings -->
        <div class="settings-section">
            <h3>üì∞ Chinese News (Line 1)</h3>

        <div class="settings-section">

            <div class="playlist-selector">
                <select class="playlist-dropdown" id="playlistDropdown" onchange="changePlaylist()">

                    <option value="PLK1NiZBn99vQ2xsTJ5SIzqK-TfHs9s0He">0Tempwork</option>
                    <option value="PLK1NiZBn99vRFjnjGvtFkydnVh5vq39V6">AOA</option>
                    <option value="PLK1NiZBn99vRvPpps7r9wMB0KLUacyRKT">Media Panel</option>
                    <option value="PLK1NiZBn99vSEy6wYQ3XMYy1RE687kHyH">Big Screen</option>
                    <option value="PLK1NiZBn99vQ79xMYiOyZwdH6-u1WqqxC">Performance</option>

        <!-- Right Sidebar -->

    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // ============================================
        // HARDCODED PLAYLISTS
        // ============================================
        
        const PLAYLISTS = [
            { id: 'PLK1NiZBn99vQ2xsTJ5SIzqK-TfHs9s0He', name: '0Tempwork' },
            { id: 'PLK1NiZBn99vRFjnjGvtFkydnVh5vq39V6', name: 'AOA' },
            { id: 'PLK1NiZBn99vRvPpps7r9wMB0KLUacyRKT', name: 'Media Panel' },
            { id: 'PLK1NiZBn99vSEy6wYQ3XMYy1RE687kHyH', name: 'Big Screen' },
            { id: 'PLK1NiZBn99vQ79xMYiOyZwdH6-u1WqqxC', name: 'Performance' },
            { id: 'PLIpRvnEkgEeU15yy2o_5gKQjr79KP8O2O', name: 'HoyTV News' }
        ];
        
        const DEFAULT_NEWS1 = [
            { name: 'ÊòéÂ†±', url: 'https://news.mingpao.com/rss/ins/s00005.xml' },
            { name: 'RTHK', url: 'https://rthk9.rthk.hk/rthk/news/rss/c_expressnews_clocal.xml' }
        ];
        
        const DEFAULT_NEWS2 = [
            { name: 'BBC', url: 'https://feeds.bbci.co.uk/news/rss.xml' },
            { name: 'RNZ', url: 'https://www.rnz.co.nz/rss/chinese.xml' }
        ];
        
        // ============================================
        // CONFIG
        // ============================================
        
        const config = {
            currentPlaylist: '',
            playOrder: 'shuffle', // 'shuffle' or 'newest'
            news1Feeds: [...DEFAULT_NEWS1],
            news2Feeds: [...DEFAULT_NEWS2],
            
            weatherLocations: [
                { label: 'Auckland', lat: -36.8485, lon: 174.7633 },
                { label: 'Botany', lat: -36.9167, lon: 174.9110 },
                { label: 'È¶ôÊ∏Ø', lat: 22.3193, lon: 114.1694 }
            ],
            currencies: [
                { pair: 'NZD-USD', alert: 0.55, below: true },
                { pair: 'NZD-HKD', alert: 4.5, below: true }
            ]
        };

        // YouTube Player
        let ytPlayer = null;
        let ytPlayerReady = false;

        // ============================================
        // UTILITIES
        // ============================================
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function extractPlaylistId(input) {
            if (!input) return null;
            input = input.trim();
            if (/^[A-Za-z0-9_-]+$/.test(input)) return input;
            const match = input.match(/[?&]list=([A-Za-z0-9_-]+)/);
            return match ? match[1] : null;
        }
        
        function parseFeedsText(text) {
            if (!text || !text.trim()) return [];
            return text.trim().split('\n')
                .map(line => {
                    const parts = line.split('|');
                    if (parts.length >= 2) {
                        return { name: parts[0].trim(), url: parts[1].trim() };
                    }
                    return null;
                })
                .filter(f => f && f.name && f.url);
        }
        
        function feedsToText(feeds) {
            if (!feeds || !feeds.length) return '';
            return feeds.map(f => `${f.name}|${f.url}`).join('\n');
        }

        // ============================================
        // SETTINGS
        // ============================================
        
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('open');
        }
        
        function loadSettings() {
            const saved = localStorage.getItem('v6BigScreenConfig');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    config.currentPlaylist = data.currentPlaylist || '';
                    config.playOrder = data.playOrder || 'shuffle';
                    config.news1Feeds = data.news1Feeds && data.news1Feeds.length ? data.news1Feeds : [...DEFAULT_NEWS1];
                    config.news2Feeds = data.news2Feeds && data.news2Feeds.length ? data.news2Feeds : [...DEFAULT_NEWS2];
                } catch (e) {
                    console.error('Settings error:', e);
                }
            }
            
            // Populate settings UI
            populatePlaylistDropdowns();
            document.getElementById('settingsPlayOrder').value = config.playOrder;
            document.getElementById('news1Feeds').value = feedsToText(config.news1Feeds);
            document.getElementById('news2Feeds').value = feedsToText(config.news2Feeds);
            
            // Update video dropdown and order button
            document.getElementById('playlistDropdown').value = config.currentPlaylist;
            updateOrderButton();
        }
        
        function populatePlaylistDropdowns() {
            const settingsSelect = document.getElementById('settingsPlaylistSelect');
            settingsSelect.innerHTML = '<option value="">-- Select a playlist --</option>';
            PLAYLISTS.forEach(pl => {
                settingsSelect.innerHTML += `<option value="${pl.id}" ${pl.id === config.currentPlaylist ? 'selected' : ''}>${pl.name}</option>`;
            });
        }
        
        function saveSettings() {
            // Get playlist from settings (prefer dropdown, fallback to custom)
            const selectedPlaylist = document.getElementById('settingsPlaylistSelect').value;
            const customPlaylist = document.getElementById('customPlaylist').value.trim();
            config.currentPlaylist = selectedPlaylist || extractPlaylistId(customPlaylist) || '';
            
            config.playOrder = document.getElementById('settingsPlayOrder').value;
            
            const news1Text = document.getElementById('news1Feeds').value;
            const news2Text = document.getElementById('news2Feeds').value;
            config.news1Feeds = parseFeedsText(news1Text);
            config.news2Feeds = parseFeedsText(news2Text);
            
            if (!config.news1Feeds.length) config.news1Feeds = [...DEFAULT_NEWS1];
            if (!config.news2Feeds.length) config.news2Feeds = [...DEFAULT_NEWS2];
            
            localStorage.setItem('v6BigScreenConfig', JSON.stringify({
                currentPlaylist: config.currentPlaylist,
                playOrder: config.playOrder,
                news1Feeds: config.news1Feeds,
                news2Feeds: config.news2Feeds
            }));
            
            toggleSettings();
            location.reload();
        }
        
        function resetToDefaults() {
            if (confirm('Reset all settings to defaults?')) {
                localStorage.removeItem('v6BigScreenConfig');
                location.reload();
            }
        }

        // ============================================
        // PLAYLIST CONTROLS
        // ============================================
        
        function changePlaylist() {
            const dropdown = document.getElementById('playlistDropdown');
            config.currentPlaylist = dropdown.value;
            
            // Save to localStorage
            localStorage.setItem('v6BigScreenConfig', JSON.stringify({
                currentPlaylist: config.currentPlaylist,
                playOrder: config.playOrder,
                news1Feeds: config.news1Feeds,
                news2Feeds: config.news2Feeds
            }));
            
            // Load new playlist
            if (config.currentPlaylist) {
                loadPlaylist(config.currentPlaylist);
            }
        }
        
        function togglePlayOrder() {
            config.playOrder = config.playOrder === 'shuffle' ? 'newest' : 'shuffle';
            updateOrderButton();
            
            // Save to localStorage
            localStorage.setItem('v6BigScreenConfig', JSON.stringify({
                currentPlaylist: config.currentPlaylist,
                playOrder: config.playOrder,
                news1Feeds: config.news1Feeds,
                news2Feeds: config.news2Feeds
            }));
            
            // Reload playlist with new order
            if (config.currentPlaylist && ytPlayer) {
                loadPlaylist(config.currentPlaylist);
            }
        }
        
        function updateOrderButton() {
            const btn = document.getElementById('shuffleToggle');
            if (config.playOrder === 'shuffle') {
                btn.innerHTML = 'üîÄ Shuffle';
                btn.classList.add('active');
            } else {
                btn.innerHTML = 'üìÖ Newest';
                btn.classList.remove('active');
            }
        }

        // ============================================
        // YOUTUBE PLAYER
        // ============================================
        
        function onYouTubeIframeAPIReady() {
            ytPlayerReady = true;
            if (config.currentPlaylist) {
                initYouTubePlayer();
            }
        }
        
        function initYouTubePlayer() {
            if (!config.currentPlaylist) return;
            
            document.getElementById('noVideoPlaceholder').style.display = 'none';
            document.getElementById('ytPlayerContainer').style.display = 'block';
            document.getElementById('videoControls').style.display = 'flex';
            
            ytPlayer = new YT.Player('ytPlayerContainer', {
                height: '100%',
                width: '100%',
                playerVars: {
                    listType: 'playlist',
                    list: config.currentPlaylist,
                    autoplay: 1,
                    controls: 1,
                    rel: 0,
                    modestbranding: 1
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }
        
        function loadPlaylist(playlistId) {
            if (!ytPlayer || !ytPlayer.loadPlaylist) {
                // Player not ready, init it
                config.currentPlaylist = playlistId;
                if (ytPlayerReady) {
                    initYouTubePlayer();
                }
                return;
            }
            
            document.getElementById('noVideoPlaceholder').style.display = 'none';
            document.getElementById('ytPlayerContainer').style.display = 'block';
            document.getElementById('videoControls').style.display = 'flex';
            
            // Load playlist
            // Note: YouTube API doesn't support "newest first" directly
            // shuffle=true will shuffle, shuffle=false plays in playlist order
            ytPlayer.loadPlaylist({
                list: playlistId,
                listType: 'playlist',
                index: 0
            });
            
            // Apply shuffle after a short delay
            setTimeout(() => {
                if (config.playOrder === 'shuffle') {
                    ytPlayer.setShuffle(true);
                } else {
                    ytPlayer.setShuffle(false);
                }
            }, 1000);
        }
        
        function onPlayerReady(event) {
            // Apply play order
            if (config.playOrder === 'shuffle') {
                ytPlayer.setShuffle(true);
            } else {
                ytPlayer.setShuffle(false);
            }
            event.target.playVideo();
        }
        
        function onPlayerStateChange(event) {
            const btn = document.getElementById('playPauseBtn');
            if (event.data === YT.PlayerState.PLAYING) {
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        function ytPlayPause() {
            if (!ytPlayer) return;
            const state = ytPlayer.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                ytPlayer.pauseVideo();
            } else {
                ytPlayer.playVideo();
            }
        }
        
        function ytNext() {
            if (ytPlayer && ytPlayer.nextVideo) {
                ytPlayer.nextVideo();
            }
        }
        
        function ytPrevious() {
            if (ytPlayer && ytPlayer.previousVideo) {
                ytPlayer.previousVideo();
            }
        }
        
        function ytShuffle() {
            if (!ytPlayer || !ytPlayer.setShuffle) return;
            // Toggle shuffle
            config.playOrder = config.playOrder === 'shuffle' ? 'newest' : 'shuffle';
            ytPlayer.setShuffle(config.playOrder === 'shuffle');
            updateOrderButton();
            
            // Save
            localStorage.setItem('v6BigScreenConfig', JSON.stringify({
                currentPlaylist: config.currentPlaylist,
                playOrder: config.playOrder,
                news1Feeds: config.news1Feeds,
                news2Feeds: config.news2Feeds
            }));
        }

        // ============================================
        // CLOCK
        // ============================================
        
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('digitalClock').textContent = `${h}:${m}`;
            document.getElementById('dateStr').textContent = now.toLocaleDateString('zh-HK', { 
                month: 'short', day: 'numeric', weekday: 'short'
            });
        }

        // ============================================
        // WEATHER
        // ============================================
        
        async function fetchWeather() {
            const container = document.getElementById('weatherContainer');
            let html = '';
            
            for (const loc of config.weatherLocations) {
                try {
                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${loc.lat}&longitude=${loc.lon}&current=temperature_2m,weather_code&hourly=uv_index&daily=precipitation_sum&forecast_days=2&timezone=auto`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    
                    const temp = Math.round(data.current.temperature_2m);
                    const desc = weatherCodeToText(data.current.weather_code);
                    
                    const now = new Date();
                    const times = (data.hourly?.time || []).map(t => new Date(t));
                    let uvIdx = 0;
                    for (let i = 0; i < times.length; i++) {
                        if (times[i] <= now) uvIdx = i;
                        else break;
                    }
                    const uv = data.hourly?.uv_index?.[uvIdx] || 0;
                    const rainTmr = data.daily?.precipitation_sum?.[1] || 0;
                    
                    const isHK = loc.label.includes('È¶ôÊ∏Ø');
                    const details = isHK ? '' : `<div class="details">UV ${uv.toFixed(1)} ¬∑ ÊòéÈõ® ${rainTmr.toFixed(1)}mm</div>`;
                    
                    html += `
                        <div class="weather-item">
                            <div class="flex justify-between items-center">
                                <span class="location">${loc.label}</span>
                                <span class="temp">${temp}¬∞</span>
                            </div>
                            <div class="desc">${desc}</div>
                            ${details}
                        </div>
                    `;
                } catch (e) {
                    console.error('Weather error:', loc.label, e);
                }
            }
            
            container.innerHTML = html || '<div class="text-red-400 text-xs">Weather error</div>';
        }
        
        function weatherCodeToText(code) {
            const codes = {
                0: 'Clear', 1: 'Mostly Clear', 2: 'Partly Cloudy', 3: 'Overcast',
                45: 'Foggy', 48: 'Foggy', 51: 'Light Drizzle', 53: 'Drizzle', 55: 'Drizzle',
                61: 'Light Rain', 63: 'Rain', 65: 'Heavy Rain',
                80: 'Showers', 81: 'Showers', 82: 'Heavy Showers',
                95: 'Thunderstorm', 96: 'T-Storm'
            };
            return codes[code] || 'Unknown';
        }

        // ============================================
        // CURRENCY
        // ============================================
        
        async function fetchCurrencies() {
            const container = document.getElementById('currencyList');
            let html = '';
            
            for (const c of config.currencies) {
                try {
                    const [base, quote] = c.pair.split('-');
                    const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${base}`);
                    const data = await res.json();
                    
                    if (data.rates?.[quote]) {
                        const rate = data.rates[quote];
                        const isAlert = c.below ? rate < c.alert : rate > c.alert;
                        
                        html += `
                            <div class="currency-item ${isAlert ? 'alert' : ''}">
                                <div class="pair">${base}/${quote}</div>
                                <div class="rate">${rate.toFixed(4)}</div>
                            </div>
                        `;
                    }
                } catch (e) {
                    console.error('Currency error:', c.pair, e);
                }
            }
            
            container.innerHTML = html || '<div class="text-red-400 text-xs">Error</div>';
        }

        // ============================================
        // NEWS
        // ============================================
        
        async function fetchNews(feeds, containerId) {
            const container = document.getElementById(containerId);
            
            if (!feeds || !feeds.length) {
                container.innerHTML = '<span class="ticker-item">No feeds configured</span>';
                return;
            }
            
            let allNews = [];
            
            for (const feed of feeds) {
                try {
                    const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&count=10`;
                    const res = await fetch(proxyUrl);
                    
                    if (!res.ok) continue;
                    
                    const data = await res.json();
                    
                    if (data.status === 'ok' && data.items && data.items.length) {
                        data.items.slice(0, 5).forEach(item => {
                            if (item.title) {
                                allNews.push(`[${feed.name}] ${item.title}`);
                            }
                        });
                    }
                } catch (e) {
                    console.error(`News error (${feed.name}):`, e);
                }
            }
            
            if (allNews.length > 0) {
                container.innerHTML = allNews.map(n => `<span class="ticker-item">${escapeHtml(n)}</span>`).join('');
            } else {
                container.innerHTML = '<span class="ticker-item">News temporarily unavailable</span>';
            }
        }

        // ============================================
        // INIT
        // ============================================
        
        function init() {
            loadSettings();
            updateClock();
            
            // Init YouTube if playlist is set and API ready
            if (config.currentPlaylist && typeof YT !== 'undefined' && YT.Player) {
                initYouTubePlayer();
            }
            
            fetchWeather();
            fetchCurrencies();
            fetchNews(config.news1Feeds, 'news1Content');
            fetchNews(config.news2Feeds, 'news2Content');
            
            setInterval(updateClock, 1000);
            setInterval(fetchWeather, 30 * 60 * 1000);
            setInterval(fetchCurrencies, 30 * 60 * 1000);
            setInterval(() => fetchNews(config.news1Feeds, 'news1Content'), 30 * 60 * 1000);
            setInterval(() => fetchNews(config.news2Feeds, 'news2Content'), 30 * 60 * 1000);
        }
        
        // Wait for page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Keep screen awake
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(e => console.log('Wake Lock:', e));
        }
    </script>
